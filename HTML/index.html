            <!-- number -->

            <input type="date" id="birth" name="" value="1990-01-01">
            
            <label for="country" class="test1">Select country :  </label>
            <select >
                <option hidden value ="select">select</option>
                <option value="India">India</option>

                <option value="china">china</option>

                <option value="sri lenka">sri Lanka</option>

            <label for="state" class="test1">Select state :  </label>

                <option hidden value ="select">select</option>

                <option value="US">UP</option>

            </select>
